<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="buttons output"><form name="output"><input type="text" id="textview" readonly></input></form></div>
    <button class="buttons" id="clear" onclick="clearAll()">C</button>
    <button class="buttons" id="delete" onclick="del()">&larr;</button>
    <button class="buttons"  onclick="insert('(')">(</button>
    <button class="buttons"  onclick="insert(')')">)</button>
    <button class="buttons" onclick="insert('/')">&divide;</button>
    <button class="buttons" onclick="insert('*')">&times;</button>    
    <button class="buttons" onclick="insert('7')">7</button>
    <button class="buttons" onclick="insert('8')">8</button>
    <button class="buttons" onclick="insert('9')">9</button>
    <button class="buttons" onclick="insert('-')">-</button>
    <button class="buttons" onclick="insert('4')">4</button>
    <button class="buttons" onclick="insert('5')">5</button>
    <button class="buttons" onclick="insert('6')">6</button>
    <button class="buttons" onclick="insert('+')">+</button>    
    <button class="buttons" onclick="insert('1')">1</button>
    <button class="buttons" onclick="insert('2')">2</button>
    <button class="buttons" onclick="insert('3')">3</button>
    <button class="buttons zero" id="0" onclick="insert(0)">0</button>
    <button class="buttons" id="." onclick="dot()">.</button>
    <button class="buttons" id="equal" onclick="equal()">=</button>
  </div>
  <script src="calc.js"></script>
</body>
</html>
